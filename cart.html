<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="shortcut icon" type="image/png" href="/images/" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!--header-->
    <div id="header"></div>
    <main>
        <div class="cart-page">
            <div id="cart-empty" class="cart-empty">
                <img src="assets/images/empty-cart.png" alt="Giỏ hàng trống">
                <div>
                <p><strong>Giỏ hàng của bạn đang trống</strong></p>
                <a href="index.html" class="btnShopping">Tiếp tục mua sắm</a>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script>
        //Nhúng header
        fetch('components/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('components/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
